<!DOCTYPE html> <!--ススマホで表示する用-->
<html>

<head>
    <meta charset="utf-8" />
    <title>HTML単語テスト</title>

    <!--CSSは同じフォルダに入れる-->
    <link rel="stylesheet" href="tango_test_css.css" />
    

    <!--ここからＣＳＳ-->
    <style>
    </style>

</head>
    
<body>

    <p class="tytle">ー 単語テスト ー</p>
    <div class="introduction">
        <span class="introTitle">Attention</span>
        <div>
            <p>これは<span class="boldtext">一問一答形式</span>のテストです。</p>
            <p>問題作成はページ下部で出題形式を選択して「<span class="boldtext">問題を作る</span>」ボタンから。</p>
            <p>解答を入力して「<span class="boldtext">採点</span>」ボタンを押すと採点されます。</p>
            <p>不正解は<span class="boldtext">0</span>点、部分正解は<span class="boldtext">0.5</span>点、完全正解は<span class="boldtext">1</span>点として得点を計算します。</p>
        </div>
    </div>
    <div class="element header">
        <p >問題</p>
        <p >判定</p>
    </div>

    <div class="element Monndai"> 

        <!--問題文-->
        <div class="text" id="question"></div>

        <!--正誤判定-->
        <div class="text" id="judge"></div>

    </div>

    <div class="checks">
        <!--判定を表示ボタン-->
        <input class="button checkButton" type = "button" value="採点" onclick="checkButton_pushed()">
        <p class="notes">※不正解は0点、部分正解は0.5点、完全正解は1点として得点を計算します。</p>
        <p id="point"></p>
    </div>

    <!--問題選択欄-->
    <div class="nextButton">

        <!--問題ソースを選択するボタン-->
        <div class="sourceButtons">
            <span class="label_center">使用する問題ソース</span>
            <input class="whitebutton sourceButton" id="sokudokueitanngo" type="button" value="速読英単語" onclick="selectQsource('sokudokueitanngo')">
            <input class="whitebutton sourceButton" id="gizyutueigo" type="button" value="技術英語" onclick="selectQsource('gizyutueigo')">
            <input class="whitebutton sourceButton" id="seibutu" type="button" value="生物" onclick="selectQsource('seibutu')">
        </div>

        <!--すべてか間違えた問題からか-->
        <form class="Qtype" name="Qtype">
            <span class="label_center">問題の形式を選択</span>
            <input class="whitebutton" id="alldataButton" type="button" value="すべての問題から出題" onclick="selectMenu('alldata')"> 
            <input class="whitebutton" id="reminddataButton" type="button" value="間違えた問題から出題" onclick="selectMenu('reminddata')">
        </form>

        <!--メニュー-->
        <div id="selectMenu">
            <!--ランダムか順番か-->
            <form name="Qalign">
                <input type="radio" class="radioButton" id="random" name="selectQalign" value="random" >
                <label for="random" id="labelForRandombutton">ランダムに問題を出す</label>
                <input type="radio" class="radioButton" id="order" name="selectQalign" value="order" checked>
                <label for="order" id="labelForOrderbutton">順番に問題を出す</label>
            </form>

            <div>
                <!--問題の数を選ぶ-->
                <div class="Qnum">
                <label for="Qnum" class="label_mini">出題数</label>                
                    <input class="selectNum" id="max_num" type="number" max="100" min="0" placeholder="問題数を入力" value="10">
                    <p>問</p>
                </div>

                <!--問題の範囲を選ぶ-->
                <div class="Qrange">
                    <label for="Qrange" class="label_mini">出題範囲</label>
                    <input class="selectNum" id="num_range_min" type="number" min="0" placeholder="はじめの問題番号を入力" value="1">
                    <p>番 ～ </p>
                    <input class="selectNum" id="num_range_max" type="number" min="0" placeholder="終わりの問題番号を入力" value="10">  
                    <p>番</p>
                </div>
            </div>

        </div>

        <!--問題を作るボタン-->
        <input class="button makeQbutton" id ="createQButton" type="button" value="問題を作る" onclick="makeQuestions()">


    </div>

    



    <!--ここからJavaScript-->
    <script src="tanngo_test3.js"></script>

</body>

</html>
